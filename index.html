<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Release Planner</title>
  <style>
  body {
    font-family: Poppins, sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    text-align: center;
  }

  h1 {
    text-align: center;
    margin-top: 10px;
    margin-bottom: 50px;
    color: #fff;
    text-shadow: 2px 2px #000;
    font-weight: 500;
  }

    h2 {
    text-align: center;
    font-weight: normal;
  }


    img {
      margin-top: 50px;
      filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
      max-width: 30%;
  }

  #form-container {
    text-align: center;
    margin-top: 50px;
  }

  #release-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: medium;
    color: #fff;
  }

  #release-form input[type="date"] {
    padding: 10px;
    margin-bottom: 60px;
    border-radius: 5px;
    border: none;
    box-shadow: 1px 1px 5px #ccc;
    font-size: 18px;
    background-color: #fff;
    color: #000;
    border-radius: 3px;
    border: 1px solid #666;
    text-align: center;
    font-family: 'Poppins';
  }
  
  #release-form input[type="text"] {
    padding: 10px;
    margin-bottom: 30px;
    border-radius: 5px;
    border: none;
    box-shadow: 1px 1px 5px #ccc;
    font-size: 18px;
    background-color: #fff;
    color: #000;
    border-radius: 3px;
    border: 1px solid #666;
    text-align: center;
  }

  #release-form input[type="submit"] {
    padding: 10px 20px;
    border-radius: 5px;
    display: block;
    margin: 0 auto;
    margin-top: 10px;
    margin-bottom: 50px;
    border: none;
    background-color: #7F56D9;
    color: #fff;
    font-size: 25px;
    cursor: pointer;
    animation: pulse 3s infinite;
    transition: all 0.3s ease-in-out;
  }

  #release-form input[type="submit"]:hover {
    background-color: #7F56D9;
  }

  #planner-container {
    margin-top: 50px;
    text-align: center;
    animation: slideIn 1s ease-out forwards;
  }

  #release-name-placeholder {
    font-weight: bold;
  }

  button {
  background-color: #7F56D9;
  color: white; 
  padding: 12px 24px;
  margin: 50px;
  border: none;
  cursor: pointer; 
  font-size: 14px;
  font-weight: bold;
}

button:hover {
  background-color: #7F56D9;
}

  h1 strong {
    font-weight: bold;
  }

  table {
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    color: #333;
  }

  th,
  td {
    padding: 10px;
    border: 1px solid black;
    text-align: left;
    color: #000;
  }

  th {
    background-color: #7F56D9;
    color: #fff;
  }

    tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #ddd;
    cursor: pointer;
  }

  .task-prefix {
    font-weight: bold;
  }

  .task-suffix {
    font-weight: bold;
  }

  .optional {
    font-style: italic;
    color: #999;
  }

  .learn-how {
    color: #f1c40f;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
  }

  .learn-how:hover {
    color: #f39c12;
    text-decoration: underline;
  }

  .cont{
    color:#
  }
  
  @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(3%);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media only screen and (max-width: 767px) {
  img {
    max-width: 100%;
    height: auto;
  }

  h1 {
    font-size: 2rem;
    margin-top: 1rem;
    margin-bottom: 2rem;
  }

  #form-container {
    margin-top: 1rem;
    margin-bottom: 1rem;
  }

  #release-form label {
    font-size: 1rem;
  }

  #release-form input[type="date"],
  #release-form input[type="text"] {
    max-width: 50%;
    font-size: 1rem;
    padding: 0.5rem;
  }

  #release-form input[type="submit"] {
    margin-top: 1rem;
    margin-bottom: 2rem;
    font-size: 1.5rem;
    padding: 0.5rem 1rem;
  }

  #planner-container {
    margin-top: 2rem;
  }

  table {
    width: 90%;
    margin-top: 1rem;
    margin-bottom: 2rem;
  }

  th,
  td {
    padding: 0.5rem;
    font-size: 0.9rem;
  }

  p {
    font-size: 0.9rem;
    margin-top: 1rem;
    margin-bottom: 2rem;
  }

  button {
    font-size: 1.2rem;
    padding: 0.5rem 1rem;
    margin: 1rem;
  }
}

</style>
</head>
<body>
  <img src="https://i.imgur.com/MtheiEP.png" alt="Ditto Music logo">
  <h1>Release Planner</h1>
  <div id="form-container">
    <form id="release-form">
  <label for="release-name">Release Name:</label>
  <input type="text" id="release-name" name="release-name" required>
  <label for="release-date">Release Date:</label>
  <input type="date" id="release-date" name="release-date" required>
  <input type="submit" value="Plan Release">
</form>
    </form>
  </div>
  <div id="planner-container" style="display: none;">
    <h2><span id="release-name-placeholder"></span> Release Plan</h2>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="release-tasks">
      </tbody>
    </table>
    <br><p>Get a FREE copy of The Indepedent Artist's Handbook, our complete music marketing<br>guide covering everything from pitching playlists to booking shows.</p><br>
    <button onclick="location.reload()">Start new release plan</button>
  </div>
 <script>
  const releaseForm = document.getElementById('release-form');
  const releaseTasks = document.getElementById('release-tasks');
  const plannerContainer = document.getElementById('planner-container');
  const releaseNamePlaceholder = document.getElementById('release-name-placeholder');

  function addReleaseTask(task, date, link) {
  const row = document.createElement('tr');
  const taskCell = document.createElement('td');
  const dateCell = document.createElement('td');
  const linkElem = document.createElement('a');
  linkElem.href = link.url;
  linkElem.target = '_blank'; // added target attribute
  linkElem.innerText = link.text;
  taskCell.innerHTML = `${task} `;
  taskCell.appendChild(linkElem); // append link to task cell
  dateCell.innerText = date.getDate() + " " + date.toLocaleString('default', { month: 'short' }) + " " + date.getFullYear();
  row.appendChild(taskCell);
  row.appendChild(dateCell);
  releaseTasks.appendChild(row);
}


  function showPlanner() {
    plannerContainer.style.display = 'block';
  }

  function hideForm() {
    const formContainer = document.getElementById('form-container');
    const releaseNameInput = document.getElementById('release-name');
    const releaseDateInput = document.getElementById('release-date');
    const planReleaseButton = document.querySelector('#release-form input[type="submit"]');
    formContainer.style.display = 'none';
    releaseNameInput.style.display = 'none';
    releaseDateInput.style.display = 'none';
    planReleaseButton.style.display = 'none';
}

function resetForm() {
  const formContainer = document.getElementById('form-container');
  const releaseNameInput = document.getElementById('release-name');
  const releaseDateInput = document.getElementById('release-date');
  const planReleaseButton = document.querySelector('#release-form input[type="submit"]');
  formContainer.style.display = 'block';
  releaseNameInput.value = '';
  releaseDateInput.value = '';
  planReleaseButton.style.display = 'block';
  plannerContainer.style.display = 'none';
}


function planRelease(event) {
  event.preventDefault();
  const releaseName = event.target.elements['release-name'].value;
  const releaseDate = new Date(event.target.elements['release-date'].value);
  releaseNamePlaceholder.innerText = releaseName;
  releaseTasks.innerHTML = '';
 addReleaseTask('Upload music to Ditto Music - ', new Date(releaseDate.getTime() - 8 * 7 * 24 * 60 * 60 * 1000), { url: 'https://dittomusic.com', text: 'Start free trial >' });
addReleaseTask('Sign up for Spotify for Artists - ', new Date(releaseDate.getTime() - 7 * 7 * 24 * 60 * 60 * 1000), { url: 'https://www.google.com/search?q=Sign up for Spotify for Artists', text: 'Get started >' });
addReleaseTask('Create an EPK and press release - ', new Date(releaseDate.getTime() - 6 * 7 * 24 * 60 * 60 * 1000), { url: 'https://www.google.com/search?q=Create an EPK and press release', text: 'Learn how >' });
addReleaseTask('Submit to music blogs - ', new Date(releaseDate.getTime() - 5 * 7 * 24 * 60 * 60 * 1000), { url: 'https://www.google.com/search?q=Submit to music blogs', text: 'Pitch tracks >' });
addReleaseTask('Pitch music to playlists - ', new Date(releaseDate.getTime() - 4 * 7 * 24 * 60 * 60 * 1000), { url: 'https://www.google.com/search?q=Pitch to playlists.', text: 'Submit now >' });
addReleaseTask('Start a pre-save and launch campaign - ', new Date(releaseDate.getTime() - 2 * 7 * 24 * 60 * 60 * 1000), { url: 'https://www.google.com/search?q=Start a pre-save and launch campaign', text: 'Find out more >' });
addReleaseTask('Release day!', releaseDate, { url: 'https://www.google.com/search?q=Release day!', text: 'What next?' });
  showPlanner();
  hideForm();
}

function openInNewTab(url) {
  window.open(url, '_blank');
}




releaseForm.addEventListener('submit', planRelease);
</script>

</body>
</html>
